apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "appsmith.fullname" . }}-test-connection"
  namespace: {{ include "appsmith.namespace" . }}
  labels:
    {{- include "appsmith.labels" . | nindent 4 }}
  annotations:
    "appsmith.sh/hook": test
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{ include "appsmith.fullname" . }}:{{ .Values.service.port }}']
  restartPolicy: Never
